site_name: Software Development Notes
nav:
  - TODO: index.md
  - Getting Started: gettingstarted.md
  - HTTP Basics: httpbasics.md
  - FastAPI:
      - Tutorial: fastapitutorial.md
      - Validation: fastapivalidation.md
theme:
  icon:
    logo: fontawesome/solid/computer
  name: material
  palette:
    scheme: slate
    primary: light blue
    accent: light blue
  features:
    - navigation.path

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - md_in_html
  - pymdownx.blocks.caption
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true